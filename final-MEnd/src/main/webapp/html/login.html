<!--before head -->
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta hhtp-equiv="pragma" content="no-cache" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet"	href="../css/bootstrap/bootstrap.min.css"	type="text/css">
	<link rel="stylesheet"	href="../css/main.css"	type="text/css">
	<!--end efore head -->

	<title>login.title</title>

	<!--after head -->
</head>
<body>
	<!--end after head -->

	<!--nav  -->
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="#" class="navbar-brand">nav.site.name</a>
			</div>
			
			<!--nav head -->

			<!--nav items of different users -->	
			
			<!--nav  end-->
			<div>
				<form id="lang-form" class="form-inline">
					<button class="btn btn-link" name="language" type="submit" value="en" ${language == 'en' ? 'selected' : ''}>EN</button> |
					<button	class="btn btn-link" name="language" type="submit" value="ru" ${language == 'ru' ? 'selected' : ''}>RU</button>
				</form>
			</div>
		</div>
	</nav>
	<!--nav  end-->

	<div class="container" id="login-div">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<form id="login-form" action="login" class=" centered">
					<div class="form-group">
						<input type="email" name="email" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="password" name="password" placeholder="Password" required>
					</div>
					<!-- <input type="checkbox" name="remember.me" id="remember.me"> -->
					<!-- <label for="remember.me">Remember me</label> -->
					<input type="submit" class="btn btn-default" value="Log in">
				</div>
			</form>
		</div>
	</div>

	<div id="redirect-container" class="container">
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<div id="redirect">
					<label>Don't have an account?</label>
					<a id="sign-up-a" href="register.jsp">Sign up</a>
				</div>
			</div>
		</div>
	</div>

	<!--footer-->
</body>
</html>
<!--end footer-->
